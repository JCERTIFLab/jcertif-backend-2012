#A propos de nous
ui.about.title=C'est quoi JCertif ?
ui.about.description=JCertif est une organisation ind\u00e9pendante \u00e0 but non lucratif dont l'objet principal est de promouvoir l'innovation \u00e0 travers les technologies de l'information et des t\u00e9l\u00e9communications dans les pays \u00e9mergeants en offrant des conf\u00e9rences, des formations ainsi que des ateliers de certification en programmation sur divers plateformes technologiques.\nCr\u00e9\u00e9 en 2010 par un groupe de passionn\u00e9s des TIC, JCertif aimerait voir na\u00eetre un environnement dans lequel les populations des pays \u00e9mergeants utilisent les possibilit\u00e9s offertes par l'internet et les nouvelles technologies de l'information pour innover dans tous les domaines. 

ui.about.objectif.title=Nos objectifs
ui.about.objectif.description.p1=JCertif aimerait voir na\u00eetre un environnement dans lequel les populations des pays \u00e9mergeants utilisent les possibilit\u00e9s offertes par l'internet et les nouvelles technologies de l'information pour innover dans tous les domaines. 
ui.about.objectif.description.p2=Apr\u00e8s plusieurs ann\u00e9es d'interaction avec des groupes d'informaticiens et des entrepreneurs \u00e0 travers l'Afrique, nous avons d\u00e9cid\u00e9 de nous focaliser sur les quatre points suivants :
ui.about.objectif.description.p3=<ul><li>Promouvoir les nouvelles technologies de l'information et des t\u00e9l\u00e9communications en initiant des \u00e9v\u00e9nements permettant de cr\u00e9er des espaces d'\u00e9change et de collaboration pour tous les intervenants de l'industrie des TIC (startup, amateurs, passionn\u00e9s, experts, travailleurs ind\u00e9pendants, entrepreneurs, \u00e9tudiants, professeurs).</li>
ui.about.objectif.description.p4=<li>Encourager l'\u00e9ducation populaire en mati\u00e8re des technologies de l'information \u00e0 travers des formations, des ateliers d'apprentissage ainsi que des cours gratuits de programmation d'applications pour le Web et les t\u00e9l\u00e9phones mobiles.</li>
ui.about.objectif.description.p5=<li>Permettre aux participants \u00e0 la formation de mettre en pratique les connaissances acquises par la cr\u00e9ation et la participation \u00e0 des projets de d\u00e9veloppement Open Source.</li>
ui.about.objectif.description.p6=<li>Cr\u00e9er une grande communaut\u00e9 compos\u00e9e de d\u00e9veloppeurs, de concepteurs de logiciels et d'entrepreneurs congolais afin d'encourager le transfert de connaissance et susciter des vocations aupr\u00e8s des g\u00e9n\u00e9rations futures.</li><ul>

ui.about.action.title=Nos actions
ui.about.action.description.p1=Les actions de JCertif s'articulent autour des 3 th\u00e8mes majeurs aimerait voir na\u00eetre un environnement dans lequel les populations des pays \u00e9mergeants utilisent les possibilit\u00e9s offertes par l'internet et les nouvelles technologies de l'information pour innover.
ui.about.action.description.p2=JCertif se propose d'atteindre ses objectifs notamment par des actions concr\u00e8tes autours trois principaux axes :
ui.about.action.description.p3=Organiser des rencontres, des conf\u00e9rences, des s\u00e9minaires, des manifestations et des salons dans le but de cr\u00e9er un espace d'\u00e9change et de collaboration pour tous les acteurs de l'industrie des TIC.
ui.about.action.description.p4=Organiser des ateliers gratuits de formation et des cours de programmation pour permettre aux participants d'am\u00e9liorer et d'acqu\u00e9rir des comp\u00e9tences en d\u00e9veloppement d'applications d'entreprises \u00e0 travers des cours ainsi que des programmes de certification en Java et Java EE 6.
ui.about.action.description.p5=Offre une plateforme collaborative d\u00e9di\u00e9e au d\u00e9veloppement des applications Open Source avec la technologie Java pour encourager l'innovation \u00e0 travers des projets de d\u00e9veloppement d'applications Open Source. JCertif Lab fournit un ensemble d'outils techniques n\u00e9cessaires pour d\u00e9velopper, d\u00e9ployer et entretenir les applications.

ui.about.sponsoring.title=Pourquoi nous sponsoriser ?
ui.about.sponsoring.description.p1=Plusieurs partenaires et sponsors nous ont rejoint pour b\u00e9n\u00e9ficier de l'opportunit\u00e9 d'une excellente visibilit\u00e9 dans toute la r\u00e9gion d'Afrique francophone. De plus, le caract\u00e8re international de cet \u00e9v\u00e9nement, vous offre la possibilit\u00e9 de :
ui.about.sponsoring.description.p2=<ul><li>Positionner votre entreprise dans un march\u00e9 en pleine croissance;</li><li>Inscrire votre entreprise dans une \u00e9conomie globale;</li><li>Rentrer en contact avec les repr\u00e9sentants des entreprises comme Google, Oracle et IBM qui construisent les logiciels avec lesquels vous travaillez;</li><li>Renforcer votre image de marque dans un march\u00e9 \u00e9mergeant;</li><li>Rencontrer les personnes cl\u00e9s de l'industrie;</li><li>Rencontrer des clients potentiels;</li><li>D\u00e9couvrir les opportunit\u00e9s d'affaires dans la r\u00e9gion.</li></ul>

