ui.infosutiles.title=Informations utiles
ui.infosutiles.intro=\u00c0 noter : Les vols directs depuis l'Europe \u00e0 destination de Brazzaville partent de Paris (A\u00e9roport Charles de Gaulle ou Orly). Les compagnies a\u00e9riennes qui desservent ces vols-ci sont Royal Air Maroc, Ethiopian Air et Air France. Si vous arrivez des \u00c9tats-Unis, vous devrez transiter par Paris, Casablanca ou Addis Abeba.
ui.infosutiles.passeport.title=Formalit\u00e9s de passeport
ui.infosutiles.passeport.description=Un passeport en cours de validit\u00e9 (min. 6 mois) est exig\u00e9 pour toute personne se rendant au Congo.
ui.infosutiles.douane.title=Formalit\u00e9s de douane
ui.infosutiles.douane.description=Les visiteurs sont autoris\u00e9s \u00e0 entrer au Congo avec 0,75 litres d'alcool. 0,75 litres de vin, 500 ml d'eau de toilette et 250ml de parfum, 200 cigarettes ou bien 25 cigares ou 250 grammes de tabac. La permission du Minist\u00e8re de l'Int\u00e9rieur et de l'Administration du Territoire est requise pour l'utilisation d'appareils photographiques ou cin\u00e9matographiques, et cam\u00e9ras-vid\u00e9o. Les drogues ne sont pas admises au Congo.
ui.infosutiles.vaccination.title=Vaccination
ui.infosutiles.vaccination.description=La vaccination contre la fi\u00e8vre jaune est obligatoire pour l'entr\u00e9e au Congo. Votre carnet de vaccination sera exig\u00e9 \u00e0 l'arriv\u00e9e.
ui.infosutiles.visa.title=Visa
ui.infosutiles.visa.description=Tous les visiteurs doivent disposer d'un visa pour entrer au Congo, sauf les ressortissants des pays de la CEMAC. Nous recommandons vivement \u00e0 tous les participants d'obtenir leur visa avant d'arriver au Congo, \u00e9tant donn\u00e9 que certaines compagnies a\u00e9riennes refusent l'embarquement aux passagers sans visa.
ui.infosutiles.autrespays.title=Autres pays
ui.infosutiles.autrespays.description=Les visas d'entr\u00e9e seront d\u00e9livr\u00e9s par la mission diplomatique du Congo \u00e0 l'\u00e9tranger. Veuillez \u00e9galement vous munir de la lettre d'invitation sign\u00e9e par le Ministre des Postes, des T\u00e9l\u00e9communications et des Nouvelles Technologies de la Communication, et l'avoir \u00e0 port\u00e9e de main lors de votre voyage. Les visas peuvent \u00e9galement s'obtenir \u00e0 l'arriv\u00e9e, \u00e0 condition que la compagnie a\u00e9rienne choisie ainsi que les responsables de l'immigration du point de d\u00e9part aient confirm\u00e9 que cette d\u00e9marche soit possible.
ui.infosutiles.ambassades.title=Liste des ambassades du Congo
ui.infosutiles.ambassades.description=<a href="http://www.embassyworld.com/embassy/Congo/congo.html">Liste des ambassades du Congo</a>
ui.infosutiles.obtentionvisa.title=Obtention d'un visa \u00e0 l'arriv\u00e9e
ui.infosutiles.obtentionvisa.description.p1=Cette possibilit\u00e9 n'est offerte qu'aux d\u00e9l\u00e9gu\u00e9s n'ayant pu obtenir un visa avant leur d\u00e9part. Nous recommandons \u00e0 nouveau vivement \u00e0 tous les participants d'obtenir leur visa avant d'arriver au Congo, \u00e9tant donn\u00e9 que certaines compagnies a\u00e9riennes ne laissent pas embarquer les passagers sans visa.
ui.infosutiles.obtentionvisa.description.p2=Pour obtenir un visa \u00e0 l'arriv\u00e9e \u00e0 l'a\u00e9roport de Maya-Maya de Brazzaville, vous devrez vous acquitter de la somme de 15,000.00 francs CFA (environ US$ 30) et pr\u00e9senter deux photos d'identit\u00e9 ainsi que la lettre d'invitation sign\u00e9e par le Comit\u00e9 d'Organisation de l'Africa Web Summit. Les personnes qui obtiennent leur visa \u00e0 leur arriv\u00e9e devront par contre nous informer une semaine avant leur arriv\u00e9e, afin que les officiers du service de l'immigration soient inform\u00e9s.
ui.infosutiles.obtentionvisa.description.p3=Interlocuteur pour le Comit\u00e9 d'Organisation
ui.infosutiles.obtentionvisa.description.p4=Max Bonbhel
ui.infosutiles.obtentionvisa.description.p5=E-mail : info@jcertif.com
ui.infosutiles.arriveebrazza.title=Arriv\u00e9e \u00e0 Brazzaville
ui.infosutiles.arriveebrazza.description=Veuillez nous informer de l'horaire d'arriv\u00e9e de votre vol afin que nous puissions organiser votre prise en charge \u00e0 l'a\u00e9roport. Merci de transmettre ces informations par courrier \u00e9lectronique \u00e0 l'adresse contact@africawebsummit.com.
ui.infosutiles.accueil.title=Service d'accueil et bureau d'information
ui.infosutiles.accueil.description.p1=Votre dossier comprenant votre badge personnalis\u00e9 pour la conf\u00e9rence est disponible au Bureau d'accueil et d'information situ\u00e9 au Centre Culturel Fran\u00e7ais, veuillez vous munir d'une pi\u00e8ce d'identit\u00e9 en cours de validit\u00e9 (carte d'identit\u00e9 ou passeport) et votre invitation \u00e0 la conf\u00e9rence.
ui.infosutiles.accueil.description.p2=Il est imp\u00e9ratif de porter en permanence votre badge personnalis\u00e9 pendant la conf\u00e9rence car il vous sera demand\u00e9 pour acc\u00e9der \u00e0 toutes les salles.
ui.infosutiles.accueil.description.p3=Le Bureau d'accueil et d'information r\u00e9pondra \u00e0 toutes vos questions pendant le d\u00e9roulement de la conf\u00e9rence.
ui.infosutiles.monnaie.title=Monnaie
ui.infosutiles.monnaie.description.p1=Le Congo fait partie de la Communaut\u00e9 Financi\u00e8re Africaine (CFA) et la monnaie officielle est le Franc CFA. Il existe des billets de 10.000, 5.000, 2.000, 1.000 et 500 CFA et des pi\u00e8ces de 500, 100, 50, 25, 10, 5 et 1 CFA.
ui.infosutiles.monnaie.description.p2=Vous pouvez changer de l'argent \u00e0 l'a\u00e9roport et dans les grands h\u00f4tels \u00e0 un taux de change d'environ 1 USD = 492,100 CFA XAF Francs et 1 euros = 655,957 CFA XAF Francs (Source : www.oanda.com)
ui.infosutiles.cartepaiement.title=Cartes de paiement (cr\u00e9dit/d\u00e9bit) 
ui.infosutiles.cartepaiement.description=Les cartes de paiement ne sont pas accept\u00e9es partout. Il est important de v\u00e9rifier avec votre banque si vous pouvez r\u00e9gler vos achats et autres services avec votre carte. Veuillez trouver en annexe, les modes de cartes de cr\u00e9dit utilis\u00e9s par les h\u00f4tels.
ui.infosutiles.chequevoyage.title=Ch\u00e8ques de voyage
ui.infosutiles.chequevoyage.description=Afin d'\u00e9viter des frais de change suppl\u00e9mentaires, il est conseill\u00e9 aux participants de se munir de ch\u00e8ques de voyage en euros ou en dollars. Les banques demandent une pi\u00e8ce d'identit\u00e9 (carte d'identit\u00e9 ou passeport), et un justificatif d'achat : tous les re\u00e7us doivent \u00eatre conserv\u00e9s \u00e0 partir du moment o\u00f9 vous les recevez avec les ch\u00e8ques de voyage. Gardez s\u00e9par\u00e9ment une liste avec num\u00e9ros des ch\u00e8ques de voyage. Pour l'usage de ch\u00e8ques de voyage, l'utilisateur devrait signer au pr\u00e9alable sur la ligne en haut \u00e0 gauche du ch\u00e8que. Il est conseill\u00e9 d'emporter un peu d'argent liquide en Euros ou US $.
ui.infosutiles.sante.title=Sant\u00e9 / M\u00e9dicaments
ui.infosutiles.sante.description.p1=Tous les visiteurs doivent \u00eatre en possession d'un certificat de vaccination contre la fi\u00e8vre jaune en cours de validit\u00e9. Il est recommand\u00e9 d'\u00eatre vaccin\u00e9 contre l'h\u00e9patite et le chol\u00e9ra. Le paludisme \u00e9tant une maladie r\u00e9pandue au Congo, il est conseill\u00e9 de prendre les mesures prophylactiques qui s'imposent.
ui.infosutiles.sante.description.p2=Obligatoire : <ul><li>Vaccin contre la fi\u00e8vre jaune</li></ul>
ui.infosutiles.meteo.title=Heure et m\u00e9t\u00e9o
ui.infosutiles.meteo.description=Le Congo est \u00e0 +1heure GMT.Le Congo jouit d'un climat tropical et humide. On distingue deux saisons : la saison s\u00e8che de juin \u00e0 septembre et la saison des pluies de octobre \u00e0 mai.
ui.infosutiles.telephone.title=Indicatif t\u00e9l\u00e9phonique
ui.infosutiles.telephone.description=L'indicatif t\u00e9l\u00e9phonique international du Congo est le +242
ui.infosutiles.electricite.title=\u00c9lectricit\u00e9
ui.infosutiles.electricite.description=L'\u00e9lectricit\u00e9 est fournie en 220 V CA, 50 Hz. Les prises sont standard (\u00e0 deux broches rondes).
ui.infosutiles.langue.title=Langue
ui.infosutiles.langue.description=Le fran\u00e7ais est la langue officielle au Congo. La population parle deux langues nationales (Lingala et Kituba). Les divers groupes ethniques parlent leur propre langue.



