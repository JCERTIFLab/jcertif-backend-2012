# attributs à traduire
ui.infosutiles.title=Helpful information
ui.infosutiles.intro=À noter : The companies that fly to Congo are Air France, Royal Air Maroc and Ethiopian Air. Direct flights to Brazzaville are only available from Paris. If you are coming from any other location, you will have a stopover at Paris, Casablanca or Addis Abeba.
ui.infosutiles.passeport.title=Passeport formalities
ui.infosutiles.passeport.description=A valid passport is required (minimum 6 months before expiry date)
ui.infosutiles.douane.title=Customs formalities
ui.infosutiles.douane.description=Visitors may enter Congo with 0,75 litres d'alcool. 0,75 litres of wine, 500 ml of eau de toilette et 250ml of perfume, 200 cigarettes or 25 cigars or 250 grams of tobacco.
ui.infosutiles.vaccination.title=Vaccination
ui.infosutiles.vaccination.description=Vaccination against yellow fever is compulsory. Your vaccination certificate will have tombe presented upon entry in Congo.
ui.infosutiles.visa.title=Visa
ui.infosutiles.visa.description=All visitors must have a visa to enter Congo excepts nationals of CEMAC countries. We strongly recommend that you obtain your visa before arriving in Congo as somme airlines can refuse to let you board the flight without one.
ui.infosutiles.autrespays.title=Other countries
ui.infosutiles.autrespays.description=Entry visas are delivered by the Congolese embassies. You will be asked to present the JCertif invitation letter. Visas can also be obtained at Brazzaville's Maya-Maya airport but you will need to check with the airline and immigration services of your country of departure if you can leave without a visa.
ui.infosutiles.ambassades.title=Congo embassies worldwide
ui.infosutiles.ambassades.description=<a href="http://www.embassyworld.com/embassy/Congo/congo.html">Congo embassies worldwide</a>
ui.infosutiles.obtentionvisa.title=Obtaining a visa on arrival
ui.infosutiles.obtentionvisa.description.p1=It is possible to get your visa at Brazzaville's Maya-Maya airport. We strongly recommend that you obtain your visa before arriving in Congo as somme airlines can refuse to let you board the flight without one.
ui.infosutiles.obtentionvisa.description.p2=Getting a visa at Brazzaville's Maya-Maya airport costs around 15,000.00 francs CFA (roughly US$ 30). You will need two passport size photographs and the letter of invitation for JCertif. If you intend to obtain your visa at the airport, please informe us in advance so we can make the necessary arrangements to help you with the formalities.
ui.infosutiles.obtentionvisa.description.p3=Contact the organizing committee
ui.infosutiles.obtentionvisa.description.p4=Max Bonbhel
ui.infosutiles.obtentionvisa.description.p5=E-mail : info@jcertif.com
ui.infosutiles.arriveebrazza.title=Arrival in Brazzaville
ui.infosutiles.arriveebrazza.description= Please inform us of your time of arrival so we can organize picking you up at the airport. You can send your flight information at info@jcertif.com.
ui.infosutiles.accueil.title=Reception and Information Office
ui.infosutiles.accueil.description.p1=The attendee pack including the entry badge can be picked up at the Information Desk on the location of the Conference. You will be asked to present ID to retreive your attendee pack.
ui.infosutiles.accueil.description.p2=It is required to wear your badge at all times during the event as it serves to give you access to the conferences.
ui.infosutiles.accueil.description.p3=The staff of the Information Desk will be pleased to answer your questions during the event.
ui.infosutiles.monnaie.title=Currency
ui.infosutiles.monnaie.description.p1=Congo is a member of the African Financial Community (CFA). The local currency is the CFA.
ui.infosutiles.monnaie.description.p2=You can change money at the bank and in most hotels.
ui.infosutiles.cartepaiement.title=Credit and debit cards 
ui.infosutiles.cartepaiement.description=Debit cards and credit cards are accepted only in limited places. It is important to check with your bank if you can pay for your purchases and other services with your card in Congo.
ui.infosutiles.chequevoyage.title=Travellers cheques
ui.infosutiles.chequevoyage.description=If you have travellers cheques (Euros or US$), ID and a proof of purchase will be required to change them in a bank.
ui.infosutiles.sante.title=Health / Medicine
ui.infosutiles.sante.description.p1=Tous les visiteurs doivent être en possession d'un certificat de vaccination contre la fièvre jaune en cours de validité. Il est recommandé d'être vacciné contre l'hépatite et le choléra. Le paludisme étant une maladie répandue au Congo, il est conseillé de prendre les mesures prophylactiques qui s'imposent.
ui.infosutiles.sante.description.p2=Mandatory : <ul><li>Vaccine against yellow fever</li></ul>
ui.infosutiles.meteo.title=Time zone and climate
ui.infosutiles.meteo.description=The time in Congo is +1hour GMT.The climate is tropical and there are two main seasons : the dry season from June to September and the rainy season from October to May.
ui.infosutiles.telephone.title=Country calling code
ui.infosutiles.telephone.description=The international calling code of Congo is +242
ui.infosutiles.electricite.title=Power
ui.infosutiles.electricite.description=The standard for electricity is 220 V CA, 50 Hz.
ui.infosutiles.langue.title=Language
ui.infosutiles.langue.description=French is the official language in Congo. The aother main national languages are lingala and Kituba.



