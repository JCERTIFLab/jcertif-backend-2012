#A propos de nous
ui.about.title=What is JCertif ?
ui.about.description=JCertif is an independant non profit organization. JCertif's goal is to promote innovation through informaton and communiction technology in emerging countries through conferences, training,and  programming and certification workshops covering diverse technologies and frameworks. JCertif was created in 2010 by a group of passionate ICT practitioners who wanted to stimulate an environment in which people in emerging countries could use all the opportunites given by ICT to innovate in all areas.

ui.about.objectif.title=Our aims
ui.about.objectif.description.p1=JCertif's aim is to stimulate an environment in which people in emerging countries could use all the opportunites given by ICT to innovate in all areas.
ui.about.objectif.description.p2=After networking for several years with IT professionals and entrepreneurs across Africa, we are now focusing on the following four points :
ui.about.objectif.description.p3=<ul><li>Promoting ICT by initiating events that will create opportunities for knowledge sharing and collaboration for all actors of the industry (startups, professionals, experts, entrepreneurs, students, teachers, consumers).</li>
ui.about.objectif.description.p4=<li>Encourage knowledge and acess to technology in the general population through workshops, training and free courses in programming for Web and Mobile applications.</li>
ui.about.objectif.description.p5=<li>Allow the people who have been trained to put their acquired knowledge into nuse by taking part in Open Source projects.</li>
ui.about.objectif.description.p6=<li>Create a widespread community of developers, software creators and congolese entrepreneurs to encourage technology transfer and generate interest for ICT in the younger generations.</li><ul>

ui.about.action.title=Our action
ui.about.action.description.p1=JCertif's goal is to promote innovation through informaton and communiction technology in emerging countries through conferences, training,and  programming and certification workshops covering diverse technologies and frameworks. JCertif was created in 2010 by a group of passionate ICT practitioners who wanted to stimulate an environment in which people in emerging countries could use all the opportunites given by ICT to innovate in all areas.
ui.about.action.description.p2=JCertif strives to achieve this goal through concrete actions in three areas :
ui.about.action.description.p3=Organizing meetings, conferences, seminars, large scale events with the purpose of creating an environment that fosters knowledge sharing and collaboration for all actors in ICT.
ui.about.action.description.p4=Organizing free training workshops and programming lessons to allow participants to improve and acquire skills in professional application development and also certify in Java and Java EE 6.
ui.about.action.description.p5=make available a collaborative platform for the development of Open Source applications using java technology to encourage innovation through development projects. JCertif Lab offers a set of technical tools to develop, deploy and maintain applications.

ui.about.sponsoring.title=Why sponsor us?
ui.about.sponsoring.description.p1=Many organizations have chosen to sponsor us or become partners of JCertif to benefit from the excellent visibility the event has in all Africa.hone. Furthermore JCertif will allow you to:
ui.about.sponsoring.description.p2=<ul><li>Position your company in an ever-growing market

